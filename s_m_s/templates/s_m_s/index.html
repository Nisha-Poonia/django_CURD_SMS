<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>SMS</title>
  </head>
  <body style="background-color: greenyellow ; color: black">
    <form action="" method="post">
    {% csrf_token %}
    <h1 class="bg-warning text-center">****STUDENT MANAGEMENT SYSTEM****</h1>
    <div class="container">
        <div class="form-group">
            <label for="">Enter Student ID :</label>
            <input type="text" class="form-control" name="txtid" value="{{smp.id}}">
        </div>
        <div class="form-group">
            <label for="">Enter Student Name :</label>
            <input type="text" class="form-control" name="txtname" value="{{smp.name}}">
        </div>
        <div class="form-group">
            <label for="">Enter Student Age :</label>
            <input type="text" class="form-control" name="txtage" value="{{smp.age}}">
        </div>
        <div class="form-group">
            <label for="">Enter Student Roll Number :</label>
            <input type="text" class="form-control" name="txtroll" value="{{smp.rollno}}">
        </div>
        <div class="form-group">
            <label for="">Enter Student Email :</label>
            <input type="email" class="form-control" name="txtemail" value="{{smp.email}}">
        </div>
        <div class="form-group">
            <label for="">Enter Student Course :</label>
            <input type="text" class="form-control" name="txtcourse" value="{{smp.course}}">
        </div>
        <div class="form-group">
            <label for="">Enter Student Address :</label>
            <input type="text" class="form-control" name="txtaddress" value="{{smp.address}}">
        </div>
        <div class="form-group mt-3 text-center">
            <button class="btn btn-success" name="btnadd" style="margin-right: 63px;">ADD STUDENT</button>
            <button class="btn btn-warning" name="btnsearch" style="margin-right: 63px;">SEARCH STUDENT</button>
            <button class="btn btn-info" name="btnupdate" style="margin-right: 63px;">UPDATE STUDENT</button>
            <button class="btn btn-danger" name="btndelete" style="margin-right: 63px;">DELETE STUDENT</button>
            <button class="btn btn-primary" name="btnshow" style="margin-right: 63px;">SHOW ALL STUDENT</button>
        </div>
    </div>
    <div class="container text-center mt-3">
      <table class="form-group table table-bordered bg-info">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>COURSE</th>
                <th>EMAIL</th>
                <th>ADDRESS</th>
                
            </tr>
            {% for e in allsmp %}
            <tr>
              <td>{{e.id}}</td>
              <td>{{e.name}}</td>
              <td>{{e.age}}</td>
              <td>{{e.course}}</td>
              <td>{{e.email}}</td>
              <td>{{e.address}}</td>
            </tr>
            {% endfor %}
        </thead>
      </table> 
    </div>
</form>
  </body>
  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</form>
  </body>
</html>
